<!doctype html>
<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	{% block header %}
	<title>Welcome</title>
	{% endblock %}

    <!-- Responsive and mobile friendly stuff -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/html5reset.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/responsivegridsystem.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/col.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/2cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/3cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/4cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/5cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/6cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/7cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/8cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/9cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/10cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/11cols.css" media="all">
    <link rel="stylesheet" href="{{ STATIC_URL }}/responsivegridsystem/css/12cols.css" media="all">

    <!-- Responsive Stylesheets -->
    <link rel="stylesheet" media="only screen and (max-width: 1024px) and (min-width: 769px)" href="{{ STATIC_URL }}/responsivegridsystem/css/1024.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px) and (min-width: 481px)" href="{{ STATIC_URL }}/responsivegridsystem//css/768.css">
    <link rel="stylesheet" media="only screen and (max-width: 480px)" href="{{ STATIC_URL }}/responsivegridsystem//css/480.css">

    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements and feature detects -->
    <script src="{{ STATIC_URL }}/responsivegridsystem/js/modernizr-2.5.3-min.js"></script>


	<link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.ico"> 
	<link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Lato:400,700|Arvo:400,700' rel='stylesheet' type='text/css'>


</head>
<body>
	{% block content %}
	Main content
	{% endblock %}

	{% block scripts %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}/js/handlebars.js"></script>
	<script src="{{ STATIC_URL }}/js/jquery.csv.js"></script>
	<script src="{{ STATIC_URL }}/js/main.js"></script>
	{% endblock %}
</body>
</html>
